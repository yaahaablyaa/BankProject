<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/img/bank.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.scss">
    <title>My Transactions</title>
</head>
<body>

                <span class="usermail"></span>
                <div class="logout_btn">
                    <img src="/img/log_out.svg" alt="log out image">

            </div>
        </nav>

    <section class="info">

        <a href="#" class="email"></a>

                        <th>Категория</th>
                        <th>Сумма транзации</th>

                <tbody class="tbody">

                </tbody>
            </table>
            <a href="/pages/addTransac.html">
                <button class="addTransactions">Добавить</button>

    </section>
    <script type="module" src="/main.js"></script>
